<template name="home">
        <div class="container mainContainer" id="container">
        <br>
            <div class="row">
                <div  class="col-md-6" align="center">
                    <br>
                    <button type="button" class="btn btn-lg btn-success" disabled="disabled">About me</button>
                    <br><br>
                    <table>
                        <tr>
                            <td> Activity: </td>
                            <td>Student</td>
                        </tr>
                        <tr>
                            <td>City, country: </td>
                            <td>Ternopil, Ukraine</td>
                        </tr>
                        <tr>
                            <td>University: </td>
                            <td>Ternopil National Technical University named after Ivan Puluy</td>
                        </tr>
                        <tr>
                            <td>Faculty: </td>
                            <td>Computer Information Systems and Software Engineering</td>
                        </tr>
                        <tr>
                            <td>Specialty: </td>
                            <td>Software Engineering</td>
                        </tr>
                        <tr>
                            <td>Hobbies: </td>
                            <td>Football, volleyball, bicycle, music</td>
                        </tr>
                    </table>
                    <br>
                </div>

                <div class="col-md-3" align="center">
                    <p>
                        {{>hello}}
                    </p>
                    
                </div>
            </div>
        </div>

        <div align="center">
            <h1>My projects:</h1> 
            {{#each news}}
            <h2>{{Project}}</h2>
            <p>{{Description}}</p>
            {{/each}}
        </div>
        <br>
        <br>   
</template>

<template name="me">
    <p>Maksymiv Taras</p>
</template>


<template name="Layout">
  <div>
    {{> yield region="aside"}}
  </div>

  <div>
    {{> yield}}
  </div>

  <div>
    {{> yield region="footer"}}
  </div>
</template>


<template name="Aside">
    <p align="center"></p>
</template>

<template name="Footer">
    <h4 id="foot" align="center">Ternopil, 2015</h4>
</template>
