<template name="blog">
    <div class="row">
        <form class="form-horizontal" id="blogForm">
            <div class="form-group">
                <label for="inputTitle" class="col-sm-3 control-label">Title</label>
                <div class="col-sm-6">
                    <input type="text" id="blogTitle" class="form-control" placeholder="Title of our post">
                </div>
            </div>
            <div class="form-group">
                <label for="inputBody" class="col-sm-3 control-label">Body</label>
                <div class="col-sm-6">
                    <textarea class="form-control" id="blogBody" rows="3"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-6">
                    <button type="submit" class="btn btn-success btn-block">Submit post</button>
                </div>
            </div>
        </form>
    </div>
</template>

<template name="listblogs">
    <div class="container">
        <div class="row" id="container">
            {{#each blogs}}
            <h2>{{title}}</h2>
            <p>{{body}}</p>
            <button type="button" class="btn btn-danger deletePost" data-dismiss="modal">Delete</button>
            {{/each}}
        </div>
    </div>
</template>

<template name="main">
    <div id="calendar">
        {{#if editing_event}} 
            {{>dialog}} 
        {{/if}}
    </div>
</template>

<template name="dialog">
    <div class="modal fade in show" id="" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div id="buttons" class="modal-header">
                    <button type="button" class="close closeDialog" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Edit Event</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" placeholder="Enter a Title" value="{{title}}">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger delete" data-dismiss="modal">Delete</button>
                    <button type="button" class="btn btn-success updateTitle">Save</button>
                </div>
            </div>
        </div>
    </div>
</template>
