<head>
    <title>My first project on meteor</title>
</head>

<body id="gr1">
    <nav class="navbar navbar-default">
        <div class="container-fluid" id="gr2">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">{{>me}}</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="/post">Blog</a></li>
                    <li><a href="/calendar">Calendar</a></li>
                </ul>

            </div>
        </div>
    </nav>
</body>

<template name="blog">
    <div class="row">
        <form class="form-horizontal" id="blogForm">
            <div class="form-group">
                <label for="inputTitle" class="col-sm-3 control-label">Title</label>
                <div class="col-sm-6">
                    <input type="text" id="blogTitle" class="form-control" placeholder="Title of our post">
                </div>
            </div>
            <div class="form-group">
                <label for="inputBody" class="col-sm-3 control-label">Body</label>
                <div class="col-sm-6">
                    <textarea class="form-control" id="blogBody" rows="3"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-6">
                    <button type="submit" class="btn btn-success btn-block">Submit post</button>
                </div>
            </div>
        </form>
    </div>
</template>

<template name="listblogs">
    <div class="container">
        <div class="row"  id="container">
            {{#each blogs}}
            <h2>{{title}}</h2>
            <p>{{body}}</p>
            {{/each}}
        </div>
    </div>
</template>

<template name="main">
	<div id="calendar">
	</div>
</template>
